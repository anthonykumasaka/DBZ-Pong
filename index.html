<html>
  <head>
    <title>Tennis</title>

    <style>
        body {
          background: grey; 
        }

        * {

          color: white; 
          position: absolute; 
          left: 750px;

  <body>
    <div class="flex-container"> 
      <div>
        <h1>DBZ PONG</h1>
      </div>
   
   <div>
     <!-- 640 360 -->
    <canvas width="1280" height="720" id="gameCanvas" 
    style="
    padding-left: 0;
    padding-right: 0;
    margin-top: 180px; 
    margin-left: auto;
    margin-right: auto;
    display: block;"></canvas> 
    <script src="main.js"></script>
    <script>
      let canvas; 
      let canvasContext; 
      let ballX = 510; 
      let ballY = 180;
      let xPos = 25; 
      let yPos = 150; 
      //let ballSpeedX = 25 ; 
      let ballSpeedX = -3; 
      let ballSpeedY = 0; 
      let player1Score = 0
      let player2Score = 0
      const WINNING_SCORE = 10
      let showingWinScreen = false; 
      let paddle1X = 40; 
      let paddle1Y = 250; 
      let paddle2Y = 250; 
      const PADDLE_THICKNESS = 10; 
      const PADDLE1_HEIGHT = 45; 
      //const PADDLE1_HEIGHT = 100; 
      const PADDLE_HEIGHT = 50; 
      //const PADDLE_HEIGHT = 50; 
      var audio = new Audio("naruto3.mp3")

      document.addEventListener('mousemove', function(e) {
          audio.play(); 
      })

      function calculateMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            let root = document.documentElement; 
            let mouseX = evt.clientX - rect.left - root.scrollLeft; 
            let mouseY = evt.clientY - rect.top - root.scrollTop; 

            if (xPos === 200) {
              //xPos = mouseX
              xPos = 199;               
            } else {
              xPos = mouseX
            }
            
            yPos = mouseY
            return {
              x:mouseX, 
              y:mouseY 
            }

      } 


      function handleMouseClick(evt) {
        if (showingWinScreen) {
          player1Score = 0; 
          player2Score = 0; 
          showingWinScreen = false; 
        }

      }

      window.onload = function() {
      audio.play();

        canvas = document.getElementById('gameCanvas'); 
        canvasContext = canvas.getContext('2d'); 

        //{% comment %} //let framesPerSecond = 30;  {% endcomment %}
        //{% comment %} //setInterval(update, 1000/framesPerSecond) {% endcomment %}
          canvas.addEventListener('mousemove', 
          function(evt) {
            let mousePos = calculateMousePos(evt); 
            paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
          }
        ) 
        window.requestAnimationFrame(update); 
        canvas.addEventListener('mousedown', handleMouseClick)
      };

      function update() {
         //startGame(); 
         drawEverything();
         moveEverything(); 
         window.requestAnimationFrame(update);            
      }
    
    let newRound = true; 


    function ballReset() {
      // winning score 
      if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
        showingWinScreen = true; 
      }
      ballSpeedX = -ballSpeedX; 
      ballX = 510
      ballY = canvas.height/2; 
       ballSpeedX = -3; 
       ballSpeedY = 0; 
     
    }

    function callBoth() {
      drawEverything(); 
      moveEverything();  
    }
     
    function computerMovement() {
      let paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2); 
      if (paddle2YCenter < ballY - 15) {
        paddle2Y += 7; 
      } else if (paddle2YCenter > ballY + 15) {
        paddle2Y -= 7; 
      }
    }

    function moveEverything() {
      if (showingWinScreen) {
        return; 
      }
      computerMovement(); 
      ballX += ballSpeedX; 
      ballY += ballSpeedY; 

      if (ballX < 0) {
        player2Score++; 
        ballSpeedX = -ballSpeedX; 

      }

      if (ballX < xPos + 40 && ballX > xPos ) {
        if (ballY > yPos && ballY < yPos + PADDLE_HEIGHT) {
            ballSpeedX = -ballSpeedX; 
            ballSpeedX += 1; 

            let deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
            //ballSpeedY = deltaY * .08; 
            ballSpeedY = deltaY * .15; 

            if (xPos > 125 && xPos < 275) {
              ballSpeedX += 2; 
            } 

            if (xPos > 275) {
              ballSpeedX += 4; 
            }
            drawEverything(false) 
        }
      } else if (ballX < 0) {
        player2Score++; //must be before ball reset 
          ballReset();
      }
    
      if (ballX > canvas.width - 100) {
          if (ballY > paddle2Y && 
           ballY < paddle2Y + 100) {
           ballSpeedX = -ballSpeedX; 
          
           let deltaY = ballY -(paddle2Y+PADDLE_HEIGHT/2);

           ballSpeedY = deltaY * .15; 

           drawEverything(1) 
          
        } else if (ballX > canvas.width) {
          player1Score++; 
          ballReset(); 
        }
      }

      if (ballY < 0) {
        ballSpeedY = -ballSpeedY; 
      }
      if (ballY > canvas.height) {
        ballSpeedY = -ballSpeedY; 
      }
      
      //window.requestAnimationFrame(moveEverything); 
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 40) {
        colorRect(canvas.width/2-1, i, 2, 20, 'white')
      }
    }

    function drawEverything(boolean) {
         //next line creates court
        colorRect(0, 0, canvas.width, canvas.height, "black")

        let bg = document.getElementById('bg')
        canvasContext.drawImage(bg, 0, 0, 1280, 720)

        if (showingWinScreen) {
          canvasContext.fillStyle = 'white'

          if (player1Score >= WINNING_SCORE) {
            canvasContext.fillText("Teen Gohan Wins", 240, 180)
            //context.fillText("Smooth shadow", 90, 160)
            canvasContext.font = 'bold 24px courier'
           

          } else if (player2Score >= WINNING_SCORE) {
            canvasContext.fillText("Majin Buu Wins", 240, 180) 
            //context.fillText("Smooth shadow", 90, 160)
            canvasContext.font = 'bold 24px courier'

          }
          canvasContext.fillText("Click to Continue", 350, 00)
          return; 
        }
        //drawNet()

        //next line is left paddle 
        colorRect(xPos, yPos, PADDLE_THICKNESS, PADDLE_HEIGHT, 'black')
        //colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'black')

        //next line is right paddle 
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y - 10, PADDLE_THICKNESS, 85, 'black')

        //colorRect(xPos, yPos, 40, 40, 'darkgreen')
        // player sprites 
        if (boolean === false) {
          let player1 = document.getElementById('player1move')
          canvasContext.drawImage(player1, xPos, yPos, 154, 47)
        } else {
          let player1 = document.getElementById('player1')
          canvasContext.drawImage(player1, xPos, yPos, 36, 46)
        }

        if (boolean === 1) {
          let player2 = document.getElementById('player2move')
          canvasContext.drawImage(player2, canvas.width - 100, paddle2Y, 154, 47)
        } else {
          let player2 = document.getElementById('player2')
          canvasContext.drawImage(player2, canvas.width - 100, paddle2Y, 78, 78)
        
        }

        //let player2 = document.getElementById('player2')
        //canvasContext.drawImage(player2, canvas.width - 100, paddle2Y, 42, 48)
        //canvasContext.drawImage(player2, canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT)
        //next line is the ball 
        colorCircle(ballX, ballY, 7, 'white')

        //let player2 = document.getElementById('player2')
        //canvasContext.drawImage(player2, 900, 200, 50, 50)

        canvasContext.fillText(player1Score, 100, 300)
        canvasContext.font = 'bold 24px courier'

        canvasContext.fillText(player2Score, canvas.width - 100, 300)
        canvasContext.font = 'bold 24px courier'


        //window.requestAnimationFrame(drawEverything)
    }

        //window.requestAnimationFrame(drawEverything)


    function move(e) {
      //alert.(e.keyCode); 
      if (xPos < 200) {
        if (e.keyCode === 39) {
          xPos += 50; 
          //drawEverything(false)
        }
      }
      if (e.keyCode === 37) {
        xPos -= 50; 
      }
      if (e.keyCode === 38) {
        yPos -= 50
      }
      if (e.keyCode === 40) {
        yPos += 50
      }
         
      //window.requestAnimationFrame(move); 

    }
    
    document.onkeydown = move; 

    function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor; 
        canvasContext.beginPath(); 
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true); 
        canvasContext.fill(); 
    }

    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = "rgba(0, 0, 200, 0)";
      //canvasContext.fillStyle = "black";
      canvasContext.fillRect(leftX, topY, width, height); 
    }

   //window.requestAnimationFrame(moveEverything); 
      //window.requestAnimationFrame(move); 
    </script>

 
    <div class="description">
      <p>
        DBZ Pong is based off the classic pong game. However, unlike the original, the user can move forward and backward increasing the
        speed of the ball. Use a mouse or trackpad to control your character. First to 10 wins! DFAFAFAFAf. 
      </p> 
    
    </div>

    <img src="images/dbz33.png" id="player2move" width=0px>

    <img src="images/bg2.jpg" width=0px  id="bg" script="color: ">

    </div> 
    </div>
  </body>

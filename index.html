<!doctype html>
<html>
  <head>
    <title>Tennis</title>
    <style>

    </style>
  </head>
  <body>
   
    <canvas width="1000" height="450" id="gameCanvas" 
    style="
    padding-left: 0;
    padding-right: 0;
    margin-top: 180px; 
    margin-left: auto;
    margin-right: auto;
    display: block;"></canvas> 
    <script src="main.js"></script>


    <script>
    
      
      let canvas; 
      let canvasContext; 
      let ballX = 500; 
      let ballY = 225;
      let xPos = 30; 
      let yPos = 30; 
      //let ballSpeedX = 25 ; 
      let ballSpeedX = 10; 
      let ballSpeedY = 4; 

      let player1Score = 0
      let player2Score = 0
      const WINNING_SCORE = 3

      let showingWinScreen = false; 



      let paddle1Y = 250; 
      let paddle2Y = 250; 
      const PADDLE_THICKNESS = 10; 
      const PADDLE_HEIGHT = 100; 

      function calculateMousePos(evt) {
        let rect = canvas.getBoundingClientRect();
        let root = document.documentElement; 
        let mouseX = evt.clientX - rect.left - root.scrollLeft; 
        let mouseY = evt.clientY - rect.top - root.scrollTop; 
        return {
          x:mouseX, 
          y:mouseY 
        }

      } 


      function handleMouseClick(evt) {
        if (showingWinScreen) {
          player1Score = 0; 
          player2Score = 0; 
          showingWinScreen = false; 
        }

      }

      window.onload = function() {
        canvas = document.getElementById('gameCanvas'); 
        canvasContext = canvas.getContext('2d'); 

        let framesPerSecond = 30; 
        setInterval(function() {
          moveEverything(); 
          drawEverything(); 
        }, 1000/framesPerSecond)

        canvas.addEventListener('mousedown', handleMouseClick)

        canvas.addEventListener('mousemove', 
          function(evt) {
            let mousePos = calculateMousePos(evt); 
            paddle1Y = mousePos.y - (PADDLE_HEIGHT/2); 
          }
        ) 
      };

    function ballReset() {
      // winning score 
      if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
        showingWinScreen = true; 
      }

      ballSpeedX = -ballSpeedX; 
      ballX = canvas.width/2; 
      ballY = canvas.height/2; 
    }

    function callBoth() {
      moveEverything(); 
      drawEverything(); 
    }

    function computerMovement() {
      let paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2); 
      if (paddle2YCenter < ballY - 35) {
        paddle2Y += 6; 
      } else if (paddle2YCenter > ballY + 35) {
        paddle2Y -= 6; 

      }
    }

 

    function moveEverything() {
      if (showingWinScreen) {
        return; 
      }

      computerMovement(); 

      ballX += ballSpeedX; 
      //ballY += ballSpeedY; 

      if (ballX < 0) {
        if (ballY > paddle1Y && 
            ballY < paddle1Y + PADDLE_HEIGHT) {
            ballSpeedX = -ballSpeedX; 


          let deltaY = ballY -(paddle1Y+PADDLE_HEIGHT/2);
          ballSpeedY = deltaY * .35; 
        } else {
          player2Score++; //must be before ball reset 
          ballReset();
        }
      }
      if (ballX > canvas.width) {
          if (ballY > paddle2Y && 
           ballY < paddle2Y + PADDLE_HEIGHT) {
           ballSpeedX = -ballSpeedX; 

           let deltaY = ballY -(paddle2Y+PADDLE_HEIGHT/2);
           ballSpeedY = deltaY * .35; 
        } else {
          player1Score++; 
          ballReset(); 
        }
      }

      if (ballY < 0) {
        ballSpeedY = -ballSpeedY; 
      }
      if (ballY > canvas.height) {
        ballSpeedY = -ballSpeedY; 
      }
      
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 40) {
        colorRect(canvas.width/2-1, i, 2, 20, 'white')
      }
    }

    function drawEverything() {
         //next line creates court
        colorRect(0, 0, canvas.width, canvas.height, 'darkgreen')

        if (showingWinScreen) {
          canvasContext.fillStyle = 'white'

          if (player1Score >= WINNING_SCORE) {
            canvasContext.fillText("Player 1 Wins", 350, 200)

          } else if (player2Score >= WINNING_SCORE) {
            canvasContext.fillText("Player 2 wins", 350, 200) 
          }
          canvasContext.fillText("Click to Continue", 350, 00)
          return; 
        }
        drawNet()

        //next line is left paddle 
        colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
        //colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
        //next line is right paddle 
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')

        //colorRect(xPos, yPos, 40, 40, 'darkgreen')
        // player sprites 
        let player1 = document.getElementById('player1')
        canvasContext.drawImage(player1, xPos, yPos, 50, 50)
        //next line is the ball 
        colorCircle(ballX, ballY, 10, 'white')

        //let player2 = document.getElementById('player2')
        //canvasContext.drawImage(player2, 900, 200, 50, 50)

        canvasContext.fillText(player1Score, 100, 400)
        canvasContext.fillText(player2Score, canvas.width - 100, 100)
    }

    function move(e) {
      //alert.(e.keyCode); 
      if (e.keyCode === 39) {
        xPos += 25; 
      }
      if (e.keyCode === 37) {
        xPos -= 25; 
      }
      if (e.keyCode === 38) {
        yPos -= 25
      }
      if (e.keyCode === 40) {
        yPos += 25
      }
         if (e.keyCode === 39 && e.keyCode === 40) {
        xPos += 25;
        yPos += 25;  
      }
    }
    
    document.onkeydown = move; 

    function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor; 
        canvasContext.beginPath(); 
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true); 
        canvasContext.fill(); 
    }

    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX, topY, width, height); 
    }

    
    

    </script>

    <img src="images/hitting.png" id="player1">
    <img src="bowser_tennis_at_net.gif" id="player2">
    
  </body>
</html>
